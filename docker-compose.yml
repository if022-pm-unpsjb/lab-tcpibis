services:

  infracciones:
    image: elixir:alpine
    container_name: infracciones
    network_mode: "host"
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      MIX_HOME: /app/mix_home
      HEX_HOME: /app/hex_home
      SERVER_TO_RUN: Elixir.Libremarket.Infracciones.Server
    command: 
      elixir --name infracciones@192.168.41.136 --cookie ${SECRET} -S mix run --no-halt --no-compile    # para habilitar -it
    # para habilitar -it
    user: "${DOCKER_UID}:${DOCKER_GID}"




