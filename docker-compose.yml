services:
  simulador:
    image: elixir:alpine
    container_name: simulador
    network_mode: "host"
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      SERVER_TO_RUN: Elixir.Libremarket.Compras.Server
      MIX_HOME: /app/mix_home
      HEX_HOME: /app/hex_home
    command: 
      elixir --sname simulador --cookie ${SECRET} -S mix run --no-halt --no-compile    # para habilitar -it
    user: "${DOCKER_UID}:${DOCKER_GID}"

